<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sudoku Solver</h1>
            <p class="subtitle">Upload an image of a Sudoku puzzle to solve it</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="fileInput" accept="image/*" hidden>
                    <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <p class="upload-text">Click to upload or drag and drop</p>
                    <p class="upload-hint">Supports JPG, PNG, WEBP</p>
                </div>
            </div>

            <div class="preview-section" id="previewSection" style="display: none;">
                <div class="preview-grid">
                    <div class="preview-card">
                        <h3>Original Image</h3>
                        <img id="originalImage" alt="Original Sudoku">
                    </div>
                    <div class="preview-card" id="detectedCard" style="display: none;">
                        <h3>Detected Grid</h3>
                        <img id="detectedImage" alt="Detected Sudoku Grid">
                    </div>
                </div>
                <button id="solveButton" class="btn btn-primary">
                    <span class="btn-text">Solve Puzzle</span>
                    <span class="btn-loader" style="display: none;">Solving...</span>
                </button>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="grids-container">
                    <div class="grid-card">
                        <h3>Original Puzzle</h3>
                        <div id="originalGrid" class="sudoku-grid"></div>
                    </div>
                    <div class="grid-card">
                        <h3>Solution</h3>
                        <div id="solvedGrid" class="sudoku-grid"></div>
                    </div>
                </div>
            </div>

            <div class="message-section" id="messageSection"></div>
        </main>

        <footer>
            <p>Powered by OpenCV, Tesseract OCR, and FastAPI</p>
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
